<form name="commentForm" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

    <input type="hidden" name="commentId" [(ngModel)]="commentService.formData.commentId">
    <input type="hidden" name="isActive" [(ngModel)]="commentService.formData.isActive">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputTitle">TITLE :</label>
            <input class="form-control" id="inputTitle" placeholder="Enter Title.." name="title" #title="ngModel"
                [(ngModel)]="commentService.formData.title" minlength="3" maxlength="20" required>
            <div class="validation-error" *ngIf="title.touched && title.invalid">
                <div>Title is required</div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputDate">Create Date :</label>
            <input class="form-control" id="inputDate" placeholder="Enter create date.." name="createDate"
                #createDate="ngModel" [(ngModel)]="commentService.formData.createDate" type="date" required>
            <div class="validation-error" *ngIf="createDate.touched && createDate.invalid">
                <div>Create date is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputDescription">Description :</label>
        <input class="form-control" id="inputDescription" placeholder="Enter description..." name="description"
            #description="ngModel" [(ngModel)]="commentService.formData.description" minlength="5" maxlength="30"
            required>
        <div class="validation-error" *ngIf="description.touched && description.invalid">
            <div>Description is required</div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Image Id :</label>
            <input class="form-control" id="inputImageId" placeholder="Enter image id..." name="imageId"
                #imageId="ngModel" [(ngModel)]="commentService.formData.imageId" type="number"
                required>
            <div class="validation-error" *ngIf="imageId.touched && imageId.invalid">
                <div>Image Id is required</div>
            </div>
        </div>

    </div>
    <button type="submit" [disabled]="!(form.valid && form.dirty)" class="btn btn-primary">SUBMIT</button>
</form>
